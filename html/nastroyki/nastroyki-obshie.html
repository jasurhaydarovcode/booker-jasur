<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/nastroyki/nastroyki-obshie.css">
    <title>Настройки общие</title>
  </head>
  <body> 
    <div class="container"> 
      <div> 
        <nav class="nastroyka"> <img src="../../images/nastroyka/Arrow (1).svg" alt="">
          <p class="nastroyka-text">Настройки</p>
        </nav>
        <div class="settings">
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Img_box.svg" alt="User logo svg">
              <p>Галерея</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Done_ring_round.svg" alt="User logo svg">
              <p>Услуги</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Component 25.svg" alt="User logo svg">
              <p>Место работы</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Date_today.svg" alt="User logo svg">
              <p>Расписание работы</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Calendar_add.svg" alt="User logo svg">
              <p>Онлайн бронирование</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Bell.svg" alt="User logo svg">
              <p>Настройки уведомлений</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/Setting_line.svg" alt="User logo svg">
              <p>Настройки приложения</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
          <div class="tag"> 
            <div class="logos"> <img src="../../images/nastroyka/User.svg" alt="User logo svg">
              <p>Личные данные</p>
            </div>
            <div class="arrow"> <img src="../../images/nastroyka/Arrow.svg" alt="arrow logo"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
