<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="../../css/kartochka-zapisi/kartochka-ne-adob.css">
    <!-- Montserrat Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="profile"><img src="../../images/1/kartochka-ne-adob/User image.svg" alt="Profile Picture">
          <div class="info">
            <h2>Гузаль Шерматова</h2>
            <p>+998 93 171-63-80</p><span class="status">Постоянный клиент</span>
          </div>
        </div>
      </div>
      <div class="services">
        <button class="service-button">Стрижка</button>
        <button class="service-button">Укладка</button>
        <button class="service-button">Милирование</button>
      </div>
      <div class="appointment">
        <div class="date-time">
          <p>Четверг, 5 февраля</p>
          <p>Длительность - 1 час</p><span class="time">12:30 - 14:00</span>
        </div>
        <div class="cost">
          <p>Стоимость:</p><span class="price">350 000 сум</span>
        </div>
        <div class="notification">
          <p>Уведомить за:</p><span class="notify-time">2 часа</span>
        </div>
        <div class="status-buttons">
          <button class="decline">Отклонить</button>
          <button class="accept">Принять</button>
        </div>
      </div>
      <div class="contact-info">
        <h3>Контактная информация</h3>
        <div class="contact-details">
          <p> <img src="../../images/1/kartochka-ne-adob/Phone.svg" alt="Phone Icon">+998 93 123-45-67</p>
          <p> <img src="../../images/1/kartochka-ne-adob/instagram.svg" alt="Instagram Icon">@guzal_1987</p>
          <p> <img src="../../images/1/kartochka-ne-adob/Group 1000000891.svg" alt="Telegram Icon">@guzalll_1987</p>
        </div>
      </div>
    </div>
  </body>
</html>
