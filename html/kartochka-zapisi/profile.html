<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--! Style-->
    <link rel="stylesheet" href="../../css/kartochka-zapisi/profile.css">
    <!--! Montserrat Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  </head>
  <body> 
    <nav> 
      <h1 class="top">Профиль</h1>
    </nav>
    <div class="hero"> 
      <div class="user-photo"><img src="../../images/profile/Rectangle 5.svg" alt="User Image"></div>
      <div class="user-info">
        <p class="user-name">Гузаль Шерматова</p>
        <p class="user-number">+998 93 123-45-67</p>
      </div>
    </div>
    <div class="settings">
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/Group_add.svg" alt="User logo svg">
          <p>Подписка</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/Wallet_alt.svg" alt="User logo svg">
          <p>История сеансов</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/info.svg" alt="User logo svg">
          <p>Справка</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/bell.svg" alt="User logo svg">
          <p>Уведомления</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/credit card.svg" alt="User logo svg">
          <p>Расходы</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/globe.svg" alt="User logo svg">
          <p>Веб страница</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/setting_line.svg" alt="User logo svg">
          <p>Настройки</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/Group.svg" alt="User logo svg">
          <p>Клиенты</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
      <div class="tag"> 
        <div class="logos"> <img src="../../images/profile/sign_out_circle.svg" alt="User logo svg">
          <p>Выйти</p>
        </div>
        <div class="arrow"> <img src="../../images/profile/Arrow.svg" alt="arrow logo"></div>
      </div>
    </div>
    <footer> 
      <div class="footer">
        <div class="footer-item"> 
          <div> <img src="../../images/profile/Главная.svg" alt="footer buttons"></div>
          <div> <img src="../../images/profile/Услуги.svg" alt="footer buttons"></div>
          <div> <img src="../../images/profile/Мастера.svg" alt="footer buttons"></div>
          <div> <img src="../../images/profile/Чат.svg" alt="footer buttons"></div>
          <div> <img src="../../images/profile/Профиль.svg" alt="footer buttons"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
