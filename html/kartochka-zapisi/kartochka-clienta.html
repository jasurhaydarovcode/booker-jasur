<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка клиента будущие записи</title>
    <!-- Styles-->
    <link rel="stylesheet" href="../../css/kartochka-zapisi/kartochka-clienta.css">
    <!-- Montserrat Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  </head>
  <body> 
    <div class="top"><img src="../../images/kartochka-klienta/Arrow.svg" alt="">
      <p>Предстоящие записи</p>
    </div>
    <div class="container">
      <div class="card-hero">
        <div class="new-info"><span>Новый Запрос</span></div>
        <div class="user-info"><img src="../../images/kartochka-klienta/User image.svg" alt="User Logo">
          <div class="info-m"> 
            <p>Мелисара</p>
            <button>Постоянный клиент</button>
          </div>
        </div>
        <button class="mila-btn">Стрижка, укладка, милирование</button>
        <p class="today-p">Сегодня: 8:00 - 09:30</p>
        <div class="btns">
          <button class="btnAll btns-1">Одобрить</button>
          <button class="btnAll btns-2">Отклонить</button>
        </div>
      </div>
      <div class="card-hero">
        <div class="user-info"><img src="../../images/kartochka-klienta/User image-2.svg" alt="User Logo">
          <div class="info-m"> 
            <p>Наргиза Ахмедова</p>
            <p>+998 93 123-45-67</p>
            <button>Постоянный клиент</button>
          </div>
        </div>
        <button class="mila-btn">Стрижка, укладка, милирование</button>
        <p class="today-p">Пн, 05 февраля</p>
        <div class="btns">
          <button class="btnAll btns-1">Одобрить</button>
          <button class="btnAll btns-2">Отклонить</button>
        </div>
      </div>
    </div>
  </body>
</html>
