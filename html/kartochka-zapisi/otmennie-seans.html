<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отменены сеансы</title>
    <!-- Style-->
    <link rel="stylesheet" href="../../css/kartochka-zapisi/otmennie-seans.css">
    <!-- Montserrat Font Family-->

          <h2>Гузаль Шерматова</h2>
          <p>+998 93 123-45-67</p>

        </div>
      </div>
      <div class="card"><img src="../../images/kartochka-kilenta-prodshe/User image.svg" alt="Nargiza Akhmedova">
        <div class="details">
          <h2>Наргиза Ахмедова</h2>
          <p>+998 93 123-45-67</p>
          <div class="tags"><span>Стрижка</span><span>Укладка</span></div>
