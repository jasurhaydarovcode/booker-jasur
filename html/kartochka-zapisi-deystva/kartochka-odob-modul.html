<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка одобренного</title>
    <!-- Style-->
    <link rel="stylesheet" href="../../css/kartochka-zapisi-deystva/kartochka-odob-modul.css">
    <!-- Montserrat Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  </head>
  <body> 
    <div class="container">
      <div class="modal">
        <p>Отменить сеанс?</p>
        <button class="button">Отмена</button>
        <button class="button-2">Да</button>
      </div>
      <nav> <img src="../../images/1/kartochka-adob/Tab-Bar.svg" alt="left arrow"></nav>
      <header> 
        <div class="flex">
          <div class="user-info"> 
            <div class="user-logo"><img src="../../images/1/kartochka-adob/User image.svg" alt=""></div>
            <div class="user-name-num"> <b>Гузаль Шерматова</b>
              <p>+998 93 171-63-80</p>
              <button>Постоянный клиент</button>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="user-info imp">
            <button class="btn-in">Стрижка</button>
            <button class="btn-in">укладка</button>
            <button class="btn-in">милирование</button>
          </div>
        </div>
        <div class="flex">
          <div class="time">
            <div class="justify-between">
              <div class="date"> 
                <div class="date-b"> <b>Четверг, 5 февраля</b></div>
                <div class="hours-1">Длительность - 1 час</div>
              </div>
              <div class="hours"> 
                <p>12:30 - 14:00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="time">
            <div class="justify-between">
              <div class="date"> 
                <div class="date-b"> <b>Стоимость:</b></div>
              </div>
              <div class="hours"> <b>350 000 сум</b></div>
            </div>
          </div>
        </div>
        <div class="flex-item-3">
          <div class="item-3">
            <p>Уведомить за:</p>
            <button>2 часа</button>
          </div>
        </div>
        <div class="flex-item-4">
          <div class="item-4">
            <p>Статус:</p>
            <div> 
              <button class="btn-1-1">Отклонить</button>
              <button class="btn-1-2">Принять</button>
            </div>
          </div>
        </div>
        <div class="contact-page">   
          <p>Контактная информация </p>
          <div class="items">
            <div><img src="../../images/1/kartochka-adob/contact/Phone.svg" alt="">
              <p> +998 93 123-45-67</p>
            </div>
            <div><img src="../../images/1/kartochka-adob/contact/instagram@2x.svg" alt="">
              <p> +998 93 123-45-67</p>
            </div>
            <div><img src="../../images/1/kartochka-adob/contact/Group 1000000891.svg" alt="">
              <p> +998 93 123-45-67</p>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
