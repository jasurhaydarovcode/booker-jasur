<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="../../css/kartochka-zapisi-deystva/kartochka-kalendar2.css">
  </head>
  <body>
    <div class="container">
      <div class="profile"><img src="../../images/asosiy/User image (1).svg" alt="Profile Picture">
        <div class="info">
          <h2>Гузаль Шерматова</h2>
          <p>+998 93 171-63-80</p><span class="status">Постоянный клиент</span>
        </div>
      </div>
      <div class="service">
        <input type="text" value="Стрижка, укладка" readonly>
      </div>
      <div class="calendar">
        <div class="header"><span>Февраль</span><span>2024</span></div>
        <div class="days">
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вс</div>
          <!-- Fill in the rest of the days as needed-->
          <div class="day">29</div>
          <div class="day">30</div>
          <div class="day current">31</div>
          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day current">7</div>
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day">10</div>
          <div class="day">11</div>
          <div class="day">12</div>
          <div class="day">13</div>
          <div class="day current">14</div>
          <div class="day">15</div>
          <div class="day">16</div>
          <div class="day">18</div>
          <div class="day">19</div>
          <div class="day">20</div>
          <div class="day">21</div>
          <div class="day current">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day" style="background-color: #c42736; color:white;">25</div>
          <div class="day">26</div>
          <div class="day">27</div>
          <div class="day">28</div>
          <div class="day current">29</div>
          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day"><span>4</span></div>
        </div>
      </div>
      <div class="time-slots">
        <div class="time">08:00</div>
        <div class="time">08:30</div>
        <div class="time">09:00</div>
        <div class="time">09:30</div>
        <div class="time">10:00</div>
        <div class="time">10:30</div>
        <div class="time">11:00</div>
        <div class="time">11:30</div>
        <div class="time">12:00</div>
        <div class="time selected">12:30</div>
        <div class="time">13:00</div>
        <div class="time">13:30</div>
      </div>
      <button class="submit">Записать</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
